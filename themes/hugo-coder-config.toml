baseurl = "https://afritzler.github.io"
title = "//AF"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "afritzler-github-io"

[params]
    author = "Andreas Fritzler"
    description = "Andreas Fritzler's personal website"
    keywords = "blog,developer,personal,cloud,kubernetes,infrastructure,machinelearning"
    info = "Platform Guy | Data Jedi | Container & Kubernetes | Machine Learning Enthusiast | Deep Learning Fanatic"
    avatarurl = "images/andi.jpg"
    #footercontent = "Enter a text here."
    favicon_16 = "images/favicon.svg"
    favicon_32 = "images/favicon.svg"
    favicon_64 = "images/favicon.svg"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

